<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/expense.png">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form action="" id="expenseForm">
            <input type="text" id="description" placeholder="Expense Description" required><br>
            <select id="category">
                <Option value="">Select Category</Option>
                <Option value="Food">Food</Option>
                <Option value="Transportation">Transportation</Option>
                <Option value="Utilities">Utilities</Option>
                <Option value="Entertainment">Entertainment</Option>
                <Option value="Others">Others</Option>
            </select> <br>
            <input type="number" id="amount" placeholder="Amount" required> <br>
            <input type="submit" value="Add Expense"> 
        </form>
        <h3>Expense Summary</h3>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
